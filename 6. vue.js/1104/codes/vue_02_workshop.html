<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .completed {
      text-decoration: line-through;
      color: grey;
    }
  </style>
</head>

<body>
  <div id="app">
    <select v-model="status">
      <option value="all">전체</option>
      <option value="inProgress">진행 중</option>
      <option value="completed">완료</option>
    </select>
    <input v-model="content" @keyup.enter="addTodo" type="text">
    <button @click="addTodo">+</button>
    <br>
    <ul>
      <li v-for="todo in todoListByStatus" :key="todo.date">
        <input type="checkbox" :checked="todo.completed" @click="toggleTodo(todo)">
        <span :class="{ completed: todo.completed }">{{ todo.content }}</span>
      </li>
    </ul>
    <button @click="deleteCompleted">완료된 할 일 지우기</button>
    <!-- checkbox에 checked가 선언되면, check되어 있는 상태로 박스가 생성된다. -->
    <!-- <input type="checkbox" name="" id="" checked> -->

  </div>
  
  <!-- vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- Lodash -->
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script>
    const STORAGE_KEY = 'vue-todo-app'
    const todoStorage = {
      fetch: function () {
        return JSON.parse(localStorage.getItem(STORAGE_KEY)) || []  // || [] : 없으면 빈 리스트라는 의미
      },
      save: function (todoList) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(todoList))
      }
    }

    const app = new Vue({
      el: '#app',
      data: {
        content: '',
        todoList: todoStorage.fetch(),
        status: 'all',
      },
      methods: {
        addTodo: function () {
          const todo = {
            content: this.content,  // 할 일
            completed: false,  // 완료 여부
            date: new Date().getTime(), // PK로 활용
          }
          this.todoList.push(todo)
          this.content = ''
        },
        toggleTodo: function (todo) {
          todo.completed = !todo.completed  // true면 false로, false면 true로 (뒤집기)
        },
        deleteCompleted: function () {
          this.todoList = this.todoList.filter(todo => !todo.completed)
        },
      },
      computed: {
        todoListByStatus: function() {
          return this.todoList.filter(todo => {
            if (this.status === 'inProgress') {
              return !todo.completed  // 해야할 일들(todo.completed => false)에 해당하는 것만 모아서 리스트로 만듦
            }
            if (this.status === 'completed') {
              return todo.completed  // 완료된 일(todo.completed => true)
            }
            return true
          })
        }
      },
      watch: {
        todoList: {
          // todoList의 변화가 생기면, handler를 실행
          handler: function (todoList) {
            todoStorage.save(todoList)
          },
          deep: true,
        }
      }
    })
  </script>
</body>
</html>
