<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway</title>
</head>
<body>
    <header>
        <h1>FORM</h1>
        <p>주문서를 작성하여 주십시오</p>
    </header>

    <form action="#">
        이름: <input type="text" id="name" name="name" placeholder="이름을 입력해주세요"><br>
        날짜: <input type="date">
            
        <h2>1. 샌드위치 선택</h2>
        <input type="radio" id="에그마요" name="에그마요">
        <label for="에그마요">에그마요</label><br>
        <input type="radio" id="이탈리안비엠티" name="이탈리안비엠티">
        <label for="이탈리안비엠티">이탈리안 비엠티</label><br>
        <input type="radio" id="터키베이컨아보카도" name="터키베이컨아보카도">
        <label for="터키베이컨아보카도">터키 베이컨 아보카도</label><br>
        <hr>

        <h2>2. 사이즈 선택</h2>
        <input type="number" min="15" max="30" step="15" style="width:30px">
        <hr>

        <h2>3. 빵</h2>
        <select name="bread" id="bread" required>
            <option value="1">허니오트</option>
            <option value="2">플랫브레드</option>
            <option value="3">위트</option>
        </select>
        
        <h2>4. 야채/소스</h2>
        <input type="checkbox" name="source" value="1">토마토<br>
        <input type="checkbox" name="source" value="2">오이<br>
        <input type="checkbox" name="source" value="3">할라피뇨<br>
        <input type="checkbox" name="source" value="4">핫 칠리<br>
        <input type="checkbox" name="source" value="5">바베큐<br>

        <input type="submit" value="submit">
    </form> 
</body>
</html>
