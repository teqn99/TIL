{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
    <h1 class="text-center mt-5 mb-5">UPDATE</h1>
    <form action="{% url 'community:update' community.pk %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-primary">UPDATE</button>
    </form>
    <hr>
    <a class="btn btn-outline-secondary" href="{% url 'community:index' %}">BACK</a>

{% endblock content %}
