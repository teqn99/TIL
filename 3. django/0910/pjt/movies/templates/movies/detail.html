{% extends 'base.html' %}
{% load bootstrap5 %}
{% block nav %}
    <ul class="nav nav-tabs justify-content-center">
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'movies:index' %}">Main Page</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'movies:create' %}">New</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled active" href="{% url 'movies:create' %}">Detail</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="{% url 'movies:create' %}">Update</a>
        </li>
    </ul>
{% endblock nav %}


{% block content %}
    <h1 class="text-center mt-3 mb-5">DETAIL</h1>
    <img src="{{ movie.poster_path }}" alt="">
    <h4>글 제목: {{ movie.title }}</h4>
    <p>즐거리 : {{ movie.overview }}</p>
    <hr>

    <form action="{% url 'movies:delete' movie.pk %}" method="POST">
    {% csrf_token %}
    <a class="btn btn-outline-secondary" href="{% url 'movies:index' %}" role="button">BACK</a>
    <a class="btn btn-outline-secondary" href="{% url 'movies:update' movie.pk %}" role="button">UPDATE</a>
    <button class="btn btn-primary" type="submit">DELETE</button>
    </form>

{% endblock content %}
