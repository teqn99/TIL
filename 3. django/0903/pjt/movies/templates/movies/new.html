{% extends 'base.html' %}

{% block content %}
    <h3 style="margin-top:50px; margin-bottom:30px">CREATE</h3>
    <form action="{% url 'movies:create' %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Movie Title</label>
            <input type="text" class="form-control" name="title" id="title" placeholder="Movie Title">
        </div>
        <div class="mb-3">
            <label for="overview" class="form-label">Overview</label>
            <textarea class="form-control" name="overview" id="overview" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="poster_path" class="form-label">Poster Path</label>
            <input type="text" class="form-control" name="poster_path" id="poster_path" placeholder="Poster Path">
        </div>
        <button type="submit" class="btn btn-secondary">Write</button>
    </form>

{% endblock content %}
